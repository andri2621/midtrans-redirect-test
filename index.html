<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Result Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      button {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #1aad19;
        color: #fff;
        font-size: 16px;
      }
      .muted {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="info" class="muted"></p>
      <p class="muted">
        Silakan kembali ke aplikasi untuk menyelesaikan transaksi.
      </p>
      <button id="btnReturn">Kembali ke Aplikasi</button>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("order_id") || "";
        const statusCode = params.get("status_code") || "";
        const transactionStatus = params.get("transaction_status") || "";

        // Payload yang akan dikirim ke Mini Program
        const payload = {
          event: "MIDTRANS_DONE",
          order_id: orderId,
          status: transactionStatus || "",
          code: statusCode || "",
        };

        // Fungsi cek environment Mini Program
        function isMiniProgramEnv() {
          return (
            (typeof window.__wxjs_environment !== "undefined" &&
              window.__wxjs_environment === "miniprogram") ||
            (window.navigator.userAgent &&
              /miniProgram/i.test(window.navigator.userAgent)) ||
            (window.wx &&
              window.wx.miniProgram &&
              typeof window.wx.miniProgram !== "undefined")
          );
        }

        // Kirim pesan via mekanisme resmi
        function sendViaWeChat() {
          try {
            window.wx.miniProgram.postMessage({ data: payload });
            console.log("✅ posted via wx.miniProgram.postMessage:", payload);
          } catch (err) {
            console.warn("❌ postMessage via wx.miniProgram gagal", err);
          }
        }

        // Fallback jika tidak berada di Mini Program (browser biasa)
        function sendFallback() {
          try {
            window.parent.postMessage(payload, "*");
            console.log("✅ posted via parent.postMessage:", payload);
          } catch (err) {
            console.warn("❌ parent.postMessage gagal", err);
          }
        }

        // Fungsi utama kirim pesan
        function sendToMiniProgram() {
          if (isMiniProgramEnv() && window.wx && window.wx.miniProgram) {
            sendViaWeChat();
          } else {
            console.log(
              "⚠️ Tidak terdeteksi environment Mini Program, gunakan fallback"
            );
            sendFallback();
          }
        }

        // Langsung kirim saat halaman load
        sendToMiniProgram();

        // Tangani tombol manual
        document.getElementById("btnReturn").addEventListener("click", () => {
          sendToMiniProgram();
          // Coba langsung kembali ke Mini Program
          if (window.wx && window.wx.miniProgram) {
            try {
              window.wx.miniProgram.navigateBack();
            } catch (err) {
              console.warn("navigateBack gagal, coba history.back()", err);
            }
          } else {
            console.log("window.wx && window.wx.miniProgram tidak ada");
          }
        });

        // Tampilkan info
        document.getElementById("info").textContent = `Order: ${
          orderId || "-"
        } — Status: ${transactionStatus || statusCode || "-"}`;

        // LOG environment info
        console.log("ENV CHECK:", {
          __wxjs_environment: window.__wxjs_environment,
          ua: navigator.userAgent,
        });
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Result Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Tambahkan SDK WeChat di sini -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      button {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #1aad19;
        color: #fff;
        font-size: 16px;
      }
      .muted {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="info" class="muted"></p>
      <p class="muted">
        Silakan kembali ke aplikasi untuk menyelesaikan transaksi.
      </p>
      <button id="btnReturn">Kembali ke Aplikasi</button>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("order_id") || "";
        const statusCode = params.get("status_code") || "";
        const transactionStatus = params.get("transaction_status") || "";

        const payload = {
          event: "MIDTRANS_DONE",
          order_id: orderId,
          status: transactionStatus || "",
          code: statusCode || "",
        };

        // ✅ Kirim ke Mini Program via sendWebviewEvent
        function sendToMiniProgram() {
          if (
            window.wx &&
            window.wx.miniProgram &&
            wx.miniProgram.sendWebviewEvent
          ) {
            try {
              wx.miniProgram.sendWebviewEvent(payload);
              console.log("✅ sendWebviewEvent terkirim:", payload);
            } catch (err) {
              console.warn("❌ Gagal sendWebviewEvent:", err);
            }
          } else {
            console.log("⚠️ sendWebviewEvent tidak tersedia, fallback");
            window.parent.postMessage(payload, "*");
          }
        }

        // Auto kirim
        sendToMiniProgram();

        // Tombol manual
        document.getElementById("btnReturn").addEventListener("click", () => {
          sendToMiniProgram();
        });

        document.getElementById("info").textContent = `Order: ${
          orderId || "-"
        } — Status: ${transactionStatus || statusCode || "-"}`;
      })();
    </script>
  </body>
</html>

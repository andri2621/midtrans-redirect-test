<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran Selesai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      button {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #1aad19;
        color: #fff;
        font-size: 16px;
      }
      .muted {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="info" class="muted"></p>
      <p class="muted">
        Silakan kembali ke aplikasi untuk menyelesaikan transaksi.
      </p>
      <button id="btnReturn">Kembali ke Aplikasi</button>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("order_id") || "";
        const statusCode = params.get("status_code") || "";
        const transactionStatus = params.get("transaction_status") || "";

        // === Payload yang akan dikirim ke Mini Program ===
        const payload = {
          event: "MIDTRANS_DONE", // gunakan 'event' bukan 'type'
          order_id: orderId,
          status: transactionStatus || "",
          code: statusCode || "",
        };

        function sendToMiniProgram() {
          try {
            // Cara yang kompatibel dengan bindmessage
            window.parent.postMessage(payload, "*");
            console.log("posted via parent.postMessage", payload);
          } catch (err) {
            console.warn("parent.postMessage failed", err);
          }
        }

        // Kirim otomatis saat load (untuk auto pickup saat ditutup)
        sendToMiniProgram();

        // Tombol manual
        const btn = document.getElementById("btnReturn");
        btn.addEventListener("click", () => {
          sendToMiniProgram();
          console.log("SHOULD BACK TO MINI PROGRAM!");
          // try {
          //   window.history.back();
          // } catch (e) {}
        });

        // Update teks informasi
        const info = document.getElementById("info");
        info.textContent = `Order: ${orderId || "-"} â€” Status: ${
          transactionStatus || statusCode || "-"
        }`;
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Result Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Tambahkan SDK WeChat di sini -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      button {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #1aad19;
        color: #fff;
        font-size: 16px;
      }
      .muted {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="info" class="muted"></p>
      <p class="muted">
        Silakan kembali ke aplikasi untuk menyelesaikan transaksi.
      </p>
      <button id="btnReturn">Kembali ke Aplikasi</button>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("order_id") || "";
        const statusCode = params.get("status_code") || "";
        const transactionStatus = params.get("transaction_status") || "";

        const payload = {
          event: "MIDTRANS_DONE",
          order_id: orderId,
          status: transactionStatus || "",
          code: statusCode || "",
        };

        // ✅ Coba pakai JSSDK dulu
        function sendViaSDK() {
          try {
            wx.miniProgram.postMessage({ data: payload });
            console.log("✅ posted via wx.miniProgram.postMessage:", payload);
          } catch (e) {
            console.warn("❌ Gagal wx.miniProgram.postMessage:", e);
          }
        }

        // ✅ Fallback lama
        function sendFallback() {
          try {
            window.parent.postMessage(payload, "*");
            console.log("✅ posted via parent.postMessage:", payload);
          } catch (e) {
            console.warn("❌ parent.postMessage gagal:", e);
          }
        }

        // ✅ Deteksi dan kirim
        function sendToMiniProgram() {
          if (window.wx && window.wx.miniProgram) {
            console.log("✅ kirim via redirectTo");
            window.wx.miniProgram.redirectTo({
              url: `pages/main/home/home`,
            });
          } else {
            console.log(
              "⚠️ Tidak ada wx.miniProgram, fallback parent.postMessage"
            );
            window.parent.postMessage(payload, "*");
          }
        }

        // Auto-fire saat halaman terbuka
        sendToMiniProgram();

        // Tombol manual
        document.getElementById("btnReturn").addEventListener("click", () => {
          sendToMiniProgram();

          if (window.wx && window.wx.miniProgram) {
            try {
              wx.miniProgram.navigateBack();
            } catch (e) {
              console.warn("navigateBack gagal:", e);
            }
          } else {
            console.log("TIDAK ADA window.wx atau window.wx.miniProgram");
          }
        });

        document.getElementById("info").textContent = `Order: ${
          orderId || "-"
        } — Status: ${transactionStatus || statusCode || "-"}`;

        // ✅ Logging environment
        console.log("ENV CHECK:", {
          hasWx: typeof window.wx !== "undefined",
          hasMiniProgram:
            window.wx &&
            window.wx.miniProgram &&
            typeof window.wx.miniProgram.postMessage === "function",
          __wxjs_environment: window.__wxjs_environment,
          ua: navigator.userAgent,
        });
      })();
    </script>
  </body>
</html>

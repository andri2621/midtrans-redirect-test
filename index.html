<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Result Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JSSDK (tidak wajib, tapi aman disimpan) -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 40px auto;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      button {
        margin-top: 18px;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #1aad19;
        color: #fff;
        font-size: 16px;
      }
      .muted {
        color: #666;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="info" class="muted"></p>
      <p class="muted">
        Silakan kembali ke aplikasi untuk menyelesaikan transaksi.
      </p>
      <button id="btnReturn">Kembali ke Aplikasi</button>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("order_id") || "";
        const statusCode = params.get("status_code") || "";
        const transactionStatus = params.get("transaction_status") || "";

        const payload = {
          event: "MIDTRANS_DONE",
          order_id: orderId,
          status: transactionStatus || "",
          code: statusCode || "",
        };

        // ✅ Debug awal untuk tahu apa yang tersedia
        console.log("ENV CHECK:", {
          hasWx: typeof window.wx !== "undefined",
          hasMiniProgram: !!(window.wx && window.wx.miniProgram),
          hasSendEvent:
            typeof window.wx?.miniProgram?.sendWebviewEvent === "function",
          __wxjs_environment: window.__wxjs_environment,
          userAgent: navigator.userAgent,
        });

        // ✅ Cara 1: sendWebviewEvent
        function trySendWebviewEvent() {
          try {
            if (
              window.wx &&
              wx.miniProgram &&
              typeof wx.miniProgram.sendWebviewEvent === "function"
            ) {
              wx.miniProgram.sendWebviewEvent(payload);
              console.log("✅ sendWebviewEvent terkirim:", payload);
              return true;
            }
          } catch (err) {
            console.warn("❌ Gagal sendWebviewEvent:", err);
          }
          return false;
        }

        // ✅ Cara 2: postMessage
        function tryPostMessage() {
          try {
            window.parent.postMessage(payload, "*");
            console.log("✅ parent.postMessage terkirim:", payload);
            return true;
          } catch (err) {
            console.warn("❌ Gagal parent.postMessage:", err);
          }
          return false;
        }

        // ✅ Cara 3: redirect langsung ke mini program
        function tryRedirect() {
          try {
            if (window.wx && wx.miniProgram) {
              wx.miniProgram.redirectTo({
                url: "/pages/main/home/home",
                success: () => console.log("✅ redirectTo berhasil"),
                fail: (e) => console.warn("❌ redirectTo gagal:", e),
              });
              return true;
            }
          } catch (err) {
            console.warn("❌ redirectTo error:", err);
          }
          return false;
        }

        // ✅ Urutan eksekusi otomatis
        function sendToMiniProgram() {
          console.log("🔄 Mulai kirim event ke Mini Program...");

          if (trySendWebviewEvent()) return;
          if (tryPostMessage()) return;
          tryRedirect();
        }

        // ✅ Auto fire
        sendToMiniProgram();

        // ✅ Tombol manual
        document.getElementById("btnReturn").addEventListener("click", () => {
          sendToMiniProgram();
        });

        // ✅ Tampilkan info
        document.getElementById(
          "info"
        ).textContent = `Order: ${orderId || "-"} — Status: ${
          transactionStatus || statusCode || "-"
        }`;
      })();
    </script>
  </body>
</html>
